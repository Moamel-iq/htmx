<table class="table delete-row-example">
    <thead>
        <tr>
            <th>Name</th>

            <th>Action</th>
        </tr>
    </thead>
    <tbody hx-target="closest tr" hx-swap="outerHTML">
        {% for film in films %}
        <tr>
            <td>{{ film.name }}</td>

            <td>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="background-color: #006b1b ">
                        Action
                    </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="">Details</a>
                    <a class="dropdown-item" href="">Update</a>
                    <span class="dropdown-item" style="cursor: pointer;"
                          hx-delete="{% url 'delete-film' film.pk %}"
                          hx-target="#film-list"
                          hx-confirm="Are you sure you want to delete this film?">
                        Delete
                    </span>
                </div>
                </div>
        </tr>
        {% endfor %}
    </tbody>
</table>
